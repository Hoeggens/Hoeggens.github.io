    <script>
        var modal = document.createElement('div');
        modal.classList.add('modal');

        var modalContent = document.createElement('img');
        modalContent.classList.add('modal-content');

        var captionText = document.createElement('div');
        captionText.setAttribute('id', 'caption');

        modal.appendChild(modalContent);
        modal.appendChild(captionText);
        document.body.appendChild(modal);

        var images = document.querySelectorAll('.clickable');
        var captions = document.querySelectorAll('figcaption');

        images.forEach(function (image, index) {
            image.onclick = function () {
                modalContent.src = image.src;
                captionText.innerHTML = captions[index].innerHTML;
                modal.style.display = 'block';
            };
        });
        modalContent.onclick = function () {
            modal.style.display = 'none';
        };

        captionText.onclick = function () {
            modal.style.display = 'none';
        };

        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
